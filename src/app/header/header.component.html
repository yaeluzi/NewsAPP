<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="toggleSidenav()">Inicio</a>
      <a mat-list-item routerLink="/search" (click)="toggleSidenav()">Buscar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button *ngIf="isMobile" (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <span class="title">Noticias</span>
      </div>
      <div class="nav-items" *ngIf="!isMobile">
        <a mat-button routerLink="/">Inicio</a>
        <a mat-button routerLink="/search">Buscar</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
